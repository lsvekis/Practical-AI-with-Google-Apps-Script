<!doctype html>
<html>
<head>
  <base target="_top">
  <style>
    body { font-family: Arial, sans-serif; padding: 12px; }
    button { width: 100%; margin: 6px 0; padding: 10px; }
    textarea { width: 100%; height: 90px; }
    pre { white-space: pre-wrap; background: #f5f5f5; padding: 10px; border-radius: 8px; }
    .small { font-size: 12px; color: #555; }
  </style>
</head>
<body>
  <h2>AI Assistant (Docs)</h2>
  <div class="small">
    Preview-first: nothing is inserted unless you click <b>Apply</b>.
  </div>

  <button onclick="run('docsSummarizeDoc')">Summarize Document</button>
  <button onclick="run('docsExplainSelection')">Explain Selection</button>
  <button onclick="run('docsCleanupAnalysis')">Cleanup Analysis (JSON)</button>

  <h3>Preview</h3>
  <pre id="out">(results appear here)</pre>

  <h3>Apply (optional)</h3>
  <div class="small">Inserts the preview text at the current cursor position.</div>
  <button onclick="apply()">Apply Preview to Doc</button>

<script>
  let last = "";

  function run(fn) {
    document.getElementById('out').textContent = "Running...";
    google.script.run
      .withSuccessHandler((res) => {
        last = String(res || "");
        document.getElementById('out').textContent = last || "(empty)";
      })
      .withFailureHandler((err) => {
        document.getElementById('out').textContent = "Error: " + (err && err.message ? err.message : err);
      })[fn]();
  }

  function apply() {
    if (!last) {
      document.getElementById('out').textContent = "Nothing to apply. Run an action first.";
      return;
    }
    google.script.run
      .withSuccessHandler((res) => {
        document.getElementById('out').textContent = last + "\n\nâœ… " + res;
      })
      .withFailureHandler((err) => {
        document.getElementById('out').textContent = "Error: " + (err && err.message ? err.message : err);
      })
      .docsInsertAtCursor(last);
  }
</script>
</body>
</html>
